

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:body>
		<ui:composition template="/WEB-INF/templates/common-template_new.xhtml">

			<ui:define name="content">

				<h:form id="insertFrm">


					<table border="0">
						<thead>
							<tr>
								<th>Please enter the hardware details</th>
							</tr>
						</thead>

						<tr>
							<td><h:outputText value="System" /></td>
						</tr>


						<tr>
							<td><h:outputText value="Resource-ID" /></td>
							<td><h:inputText id="resID"
									value="#{resEditorForm.resource.resource_id}" /></td>

						</tr>

						<tr>
							<td><h:outputText value="Resource-Name: " /></td>
							<td><h:selectOneMenu
									value="#{resEditorForm.resource.resource_name}"
									onchange="return false;">
									<f:selectItems value="#{resEditorForm.resNameList}" />


								</h:selectOneMenu></td>


						</tr>
						
						<tr>
							<td><h:outputText value="Resource-Type:" /></td>
							<td><h:inputText id="resType"
									value="#{resEditorForm.resource.resource_type}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Resource-Company: " /></td>
							<td><h:inputText id="resCompany"
									value="#{resEditorForm.resource.resource_company}" /></td>
						</tr>
						

						<tr>
							<td><h:outputText value="Ip-address: " /></td>
							<td><h:inputText id="ipAdd"
									value="#{resEditorForm.resource.ip_address}" /></td>
						</tr>

						<tr>
							<td><h:outputText value="Mac-address: " /></td>
							<td><h:inputText id="macAdd"
									value="#{resEditorForm.resource.mac_address}" /></td>
						</tr>

						
						




						<tr>
							<td><h:outputText value="Department " /></td>
							<td><h:inputText id="faculty"
									value="#{resEditorForm.resource.faculty}" /></td>
						</tr>

						


						<tr>
							<td><h:outputText value="Installation-Date: " /></td>
							<td><h:inputText id="txtInstDate"
									value="#{resEditorForm.resource.installation_date}" /></td>
							
						</tr>


					</table>
					<br />
					<br />

					<ui:repeat var="fieldSet" value="#{resEditorForm.fieldList}">

						<h:outputLabel value="#{fieldSet.name}" />
						<br />

						<ui:repeat var="field" value="#{fieldSet.fields}">


							<h:outputText value="#{field.name}" />
							<h:inputText rendered="#{field.type == 'TEXT'}"
								value="#{field.value}" />


							<br />
							<br />




						</ui:repeat>


					</ui:repeat>
					<br />

					<rich:panel style="float:right; border:none">
						<a4j:commandButton name="btnSave" render="welcome_new"
							value="save" rendered="#{resEditorForm.action=='save'}" action="#{resEditorForm.save}" />

					<h:commandButton value="Update" id="btnUpdate"
							action="#{resEditorForm.updateResource}"
							rendered="#{resEditorForm.action=='edit'}"  />

					<h:commandButton value="cancel" 
							action="#{resEditorForm.cancelAction}" />

					</rich:panel>


				</h:form>
			</ui:define>
		</ui:composition>

	</h:body>

</ui:composition>
