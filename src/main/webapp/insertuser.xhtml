<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">



<ui:composition template="/WEB-INF/templates/common-template.xhtml">
	<ui:define name="content">

		
		<h3 style="color:blue">Create New User:</h3>

		<table border="1">
			<thead>
				<tr>
					<th>Please enter the user details</th>
				</tr>
			</thead>


			<tr>
				<td><h:outputText value="Name" /></td>
				<td><h:inputText id="name" value="#{userController.user.name}" /></td>
			</tr>

			<tr>
				<td><h:outputText value="Email: " /></td>
				<td><h:inputText id="email"
						value="#{userController.user.email}" /></td>
			</tr>

			<tr>
				<td><h:outputText value=" Login: " /></td>
				<td><h:inputText id="username"
						value="#{userController.user.username}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Enter Password: " /></td>
				<td><h:inputSecret id="password"
						value="#{userController.user.password}" /></td>
			</tr>

			<tr>
				<td><h:outputText value="Re-enter Password: " /></td>
				<td><h:inputSecret id="password2"
						value="#{userController.user.password}" /></td>
			</tr>

			<tr>
				<td><h:outputText value="Role: " /></td>
				<td><h:selectOneMenu value="#{userController.user.role}"
						onchange="return false;">
						<f:selectItems value="#{rolEditFrm.allRoles}" />


					</h:selectOneMenu></td>


			</tr>

			<tr>
				<td colspan="2" style="text-align: center"><h:commandButton
						value="OK" action="#{userController.signUp}" /></td>
			</tr>


		</table>




	</ui:define>
</ui:composition>

</html>
