<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition>

<h:form>

		<div id="headerDiv">

			

				<div id="leftDiv" style="float: left; border-style: none">
					<h:panelGrid columns="2">

						<h:graphicImage library="images" name="fak_siegel.gif" width="70"
							height="70" />

						<h:outputText value=" Jura Resource Explorer"
							style="color:blue;font-weight:bold" />

					</h:panelGrid>

				</div>


				<div id="rightDiv" style="float: right; border-style: none">
					<h:panelGrid columns="2">

						<h:inputText id="txtSearch" value="Search Resources" class="round" />
						<h:graphicImage library="images" name="User.ico" width="30"
							height="30" />
					</h:panelGrid>
				</div>
		</div>

		</h:form>

	</ui:composition>

</html>
