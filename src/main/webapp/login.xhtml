<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition template="/WEB-INF/templates/login-template.xhtml">
	<ui:define name="content">
		<h:form>
			<table border="0">
				<tr>
					<td><h:outputText value="Enter Login ID: " /></td>
					<td><h:inputText id="loginname" required="true"
							value="#{loginController.userName}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Password: " /></td>
					<td><h:inputSecret id="password"
							value="#{loginController.password}" /></td>
				</tr>
				<tr>

					<td><h:commandButton value="Login"
							action="#{loginController.login}" /></td>
					<td>
					<h:link value="User Registration" outcome="signup"></h:link></td>
				</tr>
			</table>
		</h:form>

		

	</ui:define>
</ui:composition>

</html>
